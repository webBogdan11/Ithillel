{% extends 'base.html' %}
{% block content %}
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col col-lg-4 offset-lg-4">
                    <h2>Login</h2>
                    <form method="post">
                        {% include 'parts/forms/simple_form.html' with form=form %}
                        <input class="btn btn-primary mt-3" type="submit"
                               value="Login">
                    </form>
                    <p class="mt-3 text-center">
                        <span>Don`t have account?</span>
                        <a href="{% url 'users:register' %}">Registration</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
